<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="3dtictactoefiles/style.css">
        <link rel="icon" href="3dtictactoefiles/Z.png">
        <title>3d Tic Tac Toe</title>
    </head>
    <body>
        <div id="main">
            <div id="game" class="container">
                <h1>3d Tic Tac Toe</h1>
                <div>
                    <div class="layer"></div>
                    <h3>Top</h3>
                </div>
                <div>
                    <div class="layer"></div>
                    <h3>Middle</h3>
                </div>
                <div>
                    <div class="layer"></div>
                    <h3>Bottom</h3>
                </div>
                <h2 id="turnLabel">X's turn</h2>
                <button id="resetButton"></button>
            </div>
            <div id="viewport-3d" class="container">
                <canvas id="viewportCanvas" width="500" height="500"></canvas>
            </div>
        </div>
        <script src="3dtictactoefiles/script.js"></script>
    </body>
</html>
